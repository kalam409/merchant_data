<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MMS Merchants</title>
</head>
<body>
    <!-- File Uploader for mms -->
    <section>
        <div class="frame">
            <div class="center">
                <!-- Merchants Data -->
                <div class="title">
                    <h1>Import Merchants Data</h1>
                </div>
                <div class="zone">
                    <div class="dropzone">
                        <input type="file" class="upload-input" />
                    </div>
                    <div>
                        <button type="button" class="btn" name="uploadbutton">Upload file</button>
                    </div>
                </div>
                <hr/>
                <!-- Merchant create -->
                <div>
                    <div class="title">
                        <h1>Merchant Create</h1>
                    </div>
                    <div class="zone">
                        <!-- <div class="dropzone">
                            <input type="file" class="upload-input" />
                        </div> -->
                        <div>
                            <button type="button" class="btn" name="merchantcreate">Start</button>
                        </div>
                    </div>
                    <hr/>
                </div>
                <!-- Merchant Photo Upload -->
                <div>
                    <div class="title">
                        <h1>Merchant Photo Upload</h1>
                    </div>
                    <div class="zone">
                        <div class="dropzone">
                            <input type="file" class="upload-input" />
                        </div>
                        <div>
                            <button type="button" class="btn" name="photoupload">Upload file</button>
                        </div>
                    </div>
                    <!-- <hr/> -->
                    <div class="photos-button">
                        <div>
                            <button type="button" class="btn multiple" name="photoupload">Multiple Photo</button>
                        </div>
                        <div>
                            <button type="button" class="btn multiple" name="photoupload">Create Photo</button>
                        </div>
                    </div>
                    <hr/>
                </div>
                <!-- QR Generate -->
                <div>
                    <div class="title">
                        <h1>QR Generate</h1>
                    </div>
                    <div class="zone">
                        <!-- <div class="dropzone">
                            <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
                            <input type="file" class="upload-input" />
                        </div> -->
                        <div>
                            <button type="button" class="btn" name="qrgenerate">QR Now</button>
                        </div>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
